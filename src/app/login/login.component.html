<div class="container">

  <form [formGroup]="loginForm">

    <!--firstname-->

    <label>First name</label>
    <input formControlName="firstname" class="form-control" placeholder="Enter firstname">

    <div *ngIf="this.loginForm.get('firstname')?.touched">

      <small *ngIf="this.loginForm.get('firstname')?.errors?.['required']" class="text-danger">enter first
        name</small>
      <small *ngIf="this.loginForm.get('firstname')?.errors?.['minlength']" class="text-danger">firstname should have
        minimum 3 characters</small>

    </div>
    <!--firstname-->

    <!--mobile number-->

    <label>Mobile number</label>
    <input formControlName="mobileno" class="form-control" placeholder="Enter mobile number">

    <div *ngIf="this.loginForm.get('mobileno')?.touched">

      <small *ngIf="this.loginForm.get('mobileno')?.errors?.['required']" class="text-danger">enter mobile
        number</small>

      <small
        *ngIf="this.loginForm.get('mobileno')?.errors?.['maxlength'] || this.loginForm.get('mobileno')?.errors?.['minlength'] || this.loginForm.get('mobileno')?.errors?.['pattern']"
        class="text-danger" class="text-danger">invalid mobile number</small>

    </div>
    <!--mobile nuber-->

    <!--email-->
    <div class="form-group">
      <label>Email address</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter email">

      <div *ngIf="this.loginForm.get('email')?.touched">

        <small *ngIf="this.loginForm.get('email')?.errors?.['required']" class="text-danger">enter mail
          address</small>
        <small *ngIf="this.loginForm.get('email')?.errors?.['email']" class="text-danger">enter valid email
          address</small>

      </div>
      <small *ngIf="isErrorEmail" class="text-danger">invalid email</small>
      <!--email-->

      <!--gender-->
      <div class="form-group">
        <label>Gender</label><br>
      <input type="radio" formControlName="gender" value="male">Male
      <input type="radio" formControlName="gender" value="female">Female
      </div>
      <!--gender-->

      <!--password-->
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <div *ngIf="this.loginForm.get('password')?.touched">
      <small *ngIf="this.loginForm.get('password')?.errors?.['required']" class="text-danger">enter password</small>
      <small *ngIf="this.loginForm.get('password')?.errors?.['pattern']" class="text-danger">Invalid password</small>
    </div>
    </div>
    <div *ngIf="isErrorPassword" class="text-danger">invalid password</div>
    <!--password-->
    <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
